<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Builder Demo (Conditional Logic UI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Optional but nice: Bootstrap styles for our toolbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- formBuilder CSS (builder + renderer) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/formBuilder@3.21.1/dist/form-builder.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/formBuilder@3.21.1/dist/form-render.min.css">

    <style>
        body {
            padding: 2rem;
        }

        #toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Builder Demo</h1>
    <div id="toolbar"></div>
    <div class="build-wrap"></div>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI is required by formBuilder for sorting/draggable -->
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <!-- formBuilder + formRender (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/formBuilder@3.21.1/dist/form-builder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/formBuilder@3.21.1/dist/form-render.min.js"></script>

    <script type="module">
        import { withConditionalLogic, attachLogicGroupsManager } from '/src/plugin/builder.ts';

        const toolbar = document.getElementById('toolbar');
        attachLogicGroupsManager(toolbar);

        let fb; // we'll reference it inside the hooks
        const options = withConditionalLogic({
            panelTitle: 'Conditional Logic',
            enableVisualEditor: true,
            getAvailableFields: () => {
                const json = fb.actions.getData('json');
                const arr = typeof json === 'string' ? JSON.parse(json) : Array.isArray(json) ? json : [];
                return arr.filter(f => f?.name).map(f => ({
                    name: f.name,
                    type: f.type,
                    label: f.label,
                    values: Array.isArray(f.values) ? f.values.map(v => ({ label: v.label ?? v.value, value: v.value })) : undefined
                }));
            },
            getFieldValues: (fieldName) => {
                const json = fb.actions.getData('json');
                const arr = typeof json === 'string' ? JSON.parse(json) : Array.isArray(json) ? json : [];
                const f = arr.find(ff => ff?.name === fieldName);
                if (f && Array.isArray(f.values)) {
                    return f.values.map(v => ({ label: v.label ?? v.value, value: v.value }));
                }
                return null;
            }
        });

        fb = (window).jQuery('.build-wrap').formBuilder(options);

        // Export helper
        const exportBtn = document.createElement('button');
        exportBtn.className = 'btn btn-sm btn-outline-secondary ms-2';
        exportBtn.textContent = 'Export JSON to console';
        exportBtn.onclick = () => {
            const data = fb.actions.getData('json');
            console.log('builder JSON:', data);
            alert('Form JSON printed to console.');
        };
        toolbar.appendChild(exportBtn);
    </script>

</body>
</html>
