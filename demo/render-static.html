<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Render Demo (Static UMD)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 2rem
        }

        .box {
            border: 1px dashed #999;
            padding: 1rem;
            margin-bottom: 1rem
        }
    </style>
</head>
<body>
    <h1>Render Demo (UMD)</h1>

    <form id="demoForm" class="mt-3">
        <div class="box">
            <label class="form-label d-block">Do you have a vehicle?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hasVehicle" value="yes" id="vehYes">
                <label class="form-check-label" for="vehYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hasVehicle" value="no" id="vehNo" checked>
                <label class="form-check-label" for="vehNo">No</label>
            </div>
        </div>

        <div class="box" data-logic='{"groups":[{"mode":"any","rules":[{"field":"hasVehicle","op":"equals","value":"yes"}]}],"actions":["show","require"]}'>
            <div class="mb-3">
                <label class="form-label">Vehicle Make</label>
                <input class="form-control" type="text" name="vehicleMake">
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Model</label>
                <input class="form-control" type="text" name="vehicleModel">
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/formbuilder-conditional-logic.umd.cjs"></script>
    <script>
    window.__FB_LOGIC_DEBUG__ = false;
    const { setup } = window.FBConditionalLogic;

    const form = document.getElementById('demoForm');
    setup(form); // binds logic declared in data- attributes
    </script>
</body>
</html>
